<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recurrence Scheduler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-gradient-to-br from-purple-500 via-pink-500 to-red-500 min-h-screen">
    <div x-data="schedulerApp()" class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <header class="bg-white rounded-t-2xl shadow-xl p-8 mb-6">
            <h1 class="text-4xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">
                📅 Recurrence Scheduler
            </h1>
            <p class="text-gray-600 mt-2">RFC 5545 compliant recurrence scheduler with gRPC</p>
        </header>

        <!-- Navigation Tabs -->
        <nav class="bg-white rounded-t-xl shadow-lg flex overflow-x-auto">
            <button 
                @click="activeTab = 'calendars'"
                :class="activeTab === 'calendars' ? 'bg-gradient-to-r from-purple-600 to-pink-600 text-white border-b-4 border-purple-600' : 'text-gray-600 hover:bg-gray-100'"
                class="flex-1 px-6 py-4 font-semibold transition-all duration-200 rounded-t-xl"
            >
                カレンダー
            </button>
            <button 
                @click="activeTab = 'events'"
                :class="activeTab === 'events' ? 'bg-gradient-to-r from-purple-600 to-pink-600 text-white border-b-4 border-purple-600' : 'text-gray-600 hover:bg-gray-100'"
                class="flex-1 px-6 py-4 font-semibold transition-all duration-200 rounded-t-xl"
            >
                イベント
            </button>
            <button 
                @click="activeTab = 'create'"
                :class="activeTab === 'create' ? 'bg-gradient-to-r from-purple-600 to-pink-600 text-white border-b-4 border-purple-600' : 'text-gray-600 hover:bg-gray-100'"
                class="flex-1 px-6 py-4 font-semibold transition-all duration-200 rounded-t-xl"
            >
                作成
            </button>
            <button 
                @click="activeTab = 'calendar-view'; loadCalendarViewEvents()"
                :class="activeTab === 'calendar-view' ? 'bg-gradient-to-r from-purple-600 to-pink-600 text-white border-b-4 border-purple-600' : 'text-gray-600 hover:bg-gray-100'"
                class="flex-1 px-6 py-4 font-semibold transition-all duration-200 rounded-t-xl"
            >
                📅 カレンダー
            </button>
        </nav>

        <!-- Calendars Tab -->
        <div x-show="activeTab === 'calendars' && !showCalendarDetailView" class="bg-white rounded-b-2xl shadow-xl p-6 min-h-[500px]">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">カレンダー一覧</h2>
                <button 
                    @click="loadCalendars()"
                    class="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-6 py-2 rounded-lg hover:from-purple-700 hover:to-pink-700 transition-all shadow-lg hover:shadow-xl"
                >
                    🔄 更新
                </button>
            </div>
            <div x-show="calendars.length === 0" class="text-center py-12">
                <div class="inline-block p-6 bg-gray-50 rounded-xl">
                    <p class="text-gray-600">カレンダーがありません</p>
                    <p class="text-sm text-gray-500 mt-2">「作成」タブからカレンダーを作成してください</p>
                </div>
            </div>
            <div x-show="loading" class="text-center py-12 text-gray-500">読み込み中...</div>
            <div x-show="error" class="text-center py-12">
                <div class="inline-block p-6 bg-red-50 border-2 border-red-200 rounded-xl">
                    <p class="text-red-600 font-semibold" x-text="'エラー: ' + error"></p>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" x-show="!loading && !error">
                <template x-for="cal in calendars" :key="cal.id">
                    <div x-data="calendarCard(cal)" class="bg-gradient-to-br from-purple-50 to-pink-50 border-2 border-purple-200 rounded-xl p-6 hover:shadow-lg transition-all duration-300 hover:scale-105 cursor-pointer group">
                        <div class="flex items-start justify-between mb-2">
                            <h4 class="text-xl font-bold text-purple-700 group-hover:text-purple-800" x-text="calendar.name"></h4>
                            <span class="text-purple-500 opacity-0 group-hover:opacity-100 transition-opacity">👁️</span>
                        </div>
                        <p class="text-gray-600 mb-3" x-text="calendar.description || '説明なし'"></p>
                        <div class="text-sm text-gray-500 space-y-1">
                            <p><span class="font-semibold">ID:</span> <code class="bg-gray-100 px-2 py-1 rounded text-xs" x-text="shortId"></code></p>
                            <p><span class="font-semibold">タイムゾーン:</span> <span x-text="calendar.timezone"></span></p>
                        </div>
                        <div class="mt-4 pt-3 border-t border-purple-200">
                            <button 
                                @click="handleDetailClick()"
                                class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white px-4 py-2 rounded-lg hover:from-purple-700 hover:to-pink-700 transition-all text-sm font-semibold"
                            >
                                📋 詳細を見る
                            </button>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- Calendar Detail View -->
        <div x-show="activeTab === 'calendars' && showCalendarDetailView && selectedCalendar" class="bg-white rounded-b-2xl shadow-xl p-6 min-h-[500px]">
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center gap-4">
                    <button 
                        @click="closeCalendarDetail()"
                        class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg transition-all shadow-md hover:shadow-lg"
                    >
                        ← 戻る
                    </button>
                    <div>
                        <h2 class="text-2xl font-bold text-gray-800" x-text="selectedCalendar?.name"></h2>
                        <p class="text-sm text-gray-500 mt-1" x-text="selectedCalendar?.description || '説明なし'"></p>
                    </div>
                </div>
                <button 
                    @click="selectedCalendar && loadCalendarEvents(selectedCalendar.id)"
                    class="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-6 py-2 rounded-lg hover:from-purple-700 hover:to-pink-700 transition-all shadow-lg hover:shadow-xl"
                >
                    🔄 更新
                </button>
            </div>

            <div class="mb-6 p-4 bg-gray-50 rounded-lg">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">
                    <div>
                        <span class="font-semibold text-gray-700">📋 カレンダーID:</span>
                        <code class="block mt-1 bg-white px-2 py-1 rounded text-xs" x-text="selectedCalendar?.id"></code>
                    </div>
                    <div>
                        <span class="font-semibold text-gray-700">🌍 タイムゾーン:</span>
                        <span class="block mt-1" x-text="selectedCalendar?.timezone"></span>
                    </div>
                    <div>
                        <span class="font-semibold text-gray-700">📅 登録イベント数:</span>
                        <span class="block mt-1 text-lg font-bold text-purple-600" x-text="calendarEvents.events.length + '件'"></span>
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <h3 class="text-xl font-bold text-gray-800 mb-4">登録されているイベント</h3>
                <div x-show="calendarEvents.loading" class="text-center py-12 text-gray-500">読み込み中...</div>
                <div x-show="calendarEvents.error" class="text-center py-12">
                    <div class="inline-block p-6 bg-red-50 border-2 border-red-200 rounded-xl">
                        <p class="text-red-600 font-semibold" x-text="'エラー: ' + calendarEvents.error"></p>
                    </div>
                </div>
                <div x-show="!calendarEvents.loading && !calendarEvents.error && calendarEvents.events.length === 0" class="text-center py-12">
                    <div class="inline-block p-6 bg-gray-50 rounded-xl">
                        <p class="text-gray-600">このカレンダーにはイベントが登録されていません</p>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4" x-show="!calendarEvents.loading && !calendarEvents.error && calendarEvents.events.length > 0">
                    <template x-for="event in calendarEvents.events" :key="event.id">
                        <div x-data="eventCard(event)" class="bg-gradient-to-br from-blue-50 to-cyan-50 border-2 border-blue-200 rounded-xl p-6 hover:shadow-lg transition-all duration-300">
                            <h4 class="text-xl font-bold text-blue-700 mb-2" x-text="event.title"></h4>
                            <p class="text-gray-600 mb-4" x-text="event.description || '説明なし'"></p>
                            <div class="text-sm text-gray-700 space-y-2">
                                <p><span class="font-semibold">📅 開始:</span> <span x-text="formattedStart"></span></p>
                                <p><span class="font-semibold">⏰ 終了:</span> <span x-text="formattedEnd"></span></p>
                                <p x-show="hasRecurrence"><span class="font-semibold">🔄 繰り返し:</span> <span x-text="recurrenceText"></span></p>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>

        <!-- Events Tab -->
        <div x-show="activeTab === 'events'" class="bg-white rounded-b-2xl shadow-xl p-6 min-h-[500px]">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">イベント一覧</h2>
            <div class="flex flex-wrap gap-4 mb-6 p-4 bg-gray-50 rounded-lg">
                <select 
                    x-model="selectedCalendarId"
                    class="flex-1 min-w-[200px] px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                >
                    <option value="">カレンダーを選択...</option>
                    <template x-for="cal in calendars" :key="cal.id">
                        <option :value="cal.id" x-text="cal.name"></option>
                    </template>
                </select>
                <input 
                    type="date" 
                    x-model="startDate"
                    class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                >
                <input 
                    type="date" 
                    x-model="endDate"
                    class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                >
                <button 
                    @click="loadEvents()"
                    class="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-6 py-2 rounded-lg hover:from-purple-700 hover:to-pink-700 transition-all shadow-lg"
                >
                    📥 読み込み
                </button>
            </div>
            <div x-show="events.loading" class="text-center py-12 text-gray-500">読み込み中...</div>
            <div x-show="events.error" class="text-center py-12">
                <div class="inline-block p-6 bg-red-50 border-2 border-red-200 rounded-xl">
                    <p class="text-red-600 font-semibold" x-text="'エラー: ' + events.error"></p>
                </div>
            </div>
            <div x-show="!events.loading && !events.error && events.events.length === 0" class="text-center py-12">
                <div class="inline-block p-6 bg-gray-50 rounded-xl">
                    <p class="text-gray-600">イベントがありません</p>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4" x-show="!events.loading && !events.error && events.events.length > 0">
                <template x-for="event in events.events" :key="event.id">
                    <div x-data="eventCard(event)" class="bg-gradient-to-br from-blue-50 to-cyan-50 border-2 border-blue-200 rounded-xl p-6 hover:shadow-lg transition-all duration-300">
                        <h4 class="text-xl font-bold text-blue-700 mb-2" x-text="event.title"></h4>
                        <p class="text-gray-600 mb-4" x-text="event.description || '説明なし'"></p>
                        <div class="text-sm text-gray-700 space-y-2">
                            <p><span class="font-semibold">📅 開始:</span> <span x-text="formattedStart"></span></p>
                            <p><span class="font-semibold">⏰ 終了:</span> <span x-text="formattedEnd"></span></p>
                            <p x-show="hasRecurrence"><span class="font-semibold">🔄 繰り返し:</span> <span x-text="recurrenceText"></span></p>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- Create Tab -->
        <div x-show="activeTab === 'create'" class="bg-white rounded-b-2xl shadow-xl p-6 min-h-[500px]">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">新規作成</h2>
            
            <!-- Create Calendar Form -->
            <div class="mb-8 p-6 bg-gradient-to-r from-purple-50 to-pink-50 rounded-xl border border-purple-200">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">📆 カレンダー作成</h3>
                <form @submit.prevent="createCalendar()" class="space-y-4">
                    <input 
                        type="text" 
                        x-model="newCalendar.name"
                        placeholder="カレンダー名" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    >
                    <textarea 
                        x-model="newCalendar.description"
                        placeholder="説明"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    ></textarea>
                    <select 
                        x-model="newCalendar.timezone"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    >
                        <template x-for="tz in timezones" :key="tz.value">
                            <option :value="tz.value" x-text="tz.label"></option>
                        </template>
                    </select>
                    <button 
                        type="submit"
                        class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white px-6 py-3 rounded-lg hover:from-purple-700 hover:to-pink-700 transition-all shadow-lg hover:shadow-xl font-semibold"
                    >
                        ✨ カレンダーを作成
                    </button>
                </form>
            </div>

            <!-- Create Event Form -->
            <div class="p-6 bg-gradient-to-r from-blue-50 to-cyan-50 rounded-xl border border-blue-200">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">📅 イベント作成</h3>
                <form @submit.prevent="createEvent()" class="space-y-4">
                    <select 
                        x-model="newEvent.calendar_id"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    >
                        <option value="">カレンダーを選択...</option>
                        <template x-for="cal in calendars" :key="cal.id">
                            <option :value="cal.id" x-text="cal.name"></option>
                        </template>
                    </select>
                    <input 
                        type="text" 
                        x-model="newEvent.title"
                        placeholder="タイトル" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    >
                    <textarea 
                        x-model="newEvent.description"
                        placeholder="説明"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    ></textarea>
                    <div class="grid grid-cols-2 gap-4">
                        <input 
                            type="datetime-local" 
                            x-model="newEvent.dtstart"
                            required
                            class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        >
                        <input 
                            type="datetime-local" 
                            x-model="newEvent.dtend"
                            required
                            class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        >
                    </div>
                    
                    <select 
                        x-model="newEvent.timezone"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    >
                        <template x-for="tz in timezones" :key="tz.value">
                            <option :value="tz.value" x-text="tz.label"></option>
                        </template>
                    </select>
                    
                    <!-- Recurrence Rule -->
                    <div class="p-4 bg-white rounded-lg border border-gray-200">
                        <legend class="text-sm font-semibold text-gray-700 mb-3">🔄 繰り返しルール</legend>
                        <select 
                            x-model="newEvent.rrule.freq"
                            @change="toggleByday()"
                            class="w-full px-4 py-2 mb-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        >
                            <option value="">なし</option>
                            <option value="DAILY">毎日</option>
                            <option value="WEEKLY">毎週</option>
                            <option value="MONTHLY">毎月</option>
                            <option value="YEARLY">毎年</option>
                        </select>
                        <div x-show="newEvent.rrule.freq === 'WEEKLY'" class="flex flex-wrap gap-3">
                            <template x-for="day in ['MO', 'TU', 'WE', 'TH', 'FR', 'SA', 'SU']" :key="day">
                                <label class="flex items-center px-3 py-2 bg-gray-50 rounded-lg cursor-pointer hover:bg-gray-100 transition-colors">
                                    <input 
                                        type="checkbox" 
                                        :value="day"
                                        x-model="newEvent.rrule.byday"
                                        class="mr-2"
                                    >
                                    <span x-text="getDayLabel(day)"></span>
                                </label>
                            </template>
                        </div>
                        <input 
                            x-show="newEvent.rrule.freq"
                            type="number" 
                            x-model.number="newEvent.rrule.interval"
                            placeholder="間隔" 
                            value="1"
                            min="1"
                            class="w-full mt-3 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        >
                    </div>
                    
                    <button 
                        type="submit"
                        class="w-full bg-gradient-to-r from-blue-600 to-cyan-600 text-white px-6 py-3 rounded-lg hover:from-blue-700 hover:to-cyan-700 transition-all shadow-lg hover:shadow-xl font-semibold"
                    >
                        ✨ イベントを作成
                    </button>
                </form>
            </div>
        </div>

        <!-- Calendar View Tab -->
        <div x-show="activeTab === 'calendar-view'" class="bg-white rounded-b-2xl shadow-xl p-6 min-h-[500px]">
            <div class="mb-6">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-2xl font-bold text-gray-800">カレンダービュー</h2>
                    <select 
                        x-model="calendarViewCalendarId"
                        @change="loadCalendarViewEvents()"
                        class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    >
                        <option value="">カレンダーを選択...</option>
                        <template x-for="cal in calendars" :key="cal.id">
                            <option :value="cal.id" x-text="cal.name"></option>
                        </template>
                    </select>
                </div>
                
                <div class="flex items-center justify-between mb-4">
                    <button 
                        @click="changeCalendarViewMonth(-1)"
                        class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg transition-colors"
                    >
                        ← 前月
                    </button>
                    <h3 class="text-xl font-semibold text-gray-700" x-text="calendarView.monthName"></h3>
                    <button 
                        @click="changeCalendarViewMonth(1)"
                        class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg transition-colors"
                    >
                        次月 →
                    </button>
                </div>
            </div>
            
            <div class="grid grid-cols-7 gap-2">
                <!-- 曜日ヘッダー -->
                <template x-for="day in ['日', '月', '火', '水', '木', '金', '土']" :key="day">
                    <div class="text-center font-semibold text-gray-600 py-2" x-text="day"></div>
                </template>
                
                <!-- カレンダー日付 -->
                <template x-for="(day, index) in calendarView.days" :key="index">
                    <div 
                        :class="{
                            'bg-gray-50': !day.isCurrentMonth,
                            'bg-white': day.isCurrentMonth && !day.isToday,
                            'bg-purple-100 border-2 border-purple-400': day.isToday,
                            'hover:bg-purple-50': day.isCurrentMonth
                        }"
                        class="min-h-[80px] p-2 rounded-lg border border-gray-200 transition-colors"
                    >
                        <div class="text-sm font-semibold mb-1" 
                             :class="{
                                 'text-gray-400': !day.isCurrentMonth,
                                 'text-purple-600': day.isToday,
                                 'text-gray-700': day.isCurrentMonth && !day.isToday
                             }"
                             x-text="day.day"></div>
                        <div class="space-y-1">
                            <template x-for="event in day.events.slice(0, 3)" :key="event.id">
                                <div 
                                    class="text-xs px-2 py-1 bg-blue-500 text-white rounded truncate cursor-pointer hover:bg-blue-600"
                                    :title="event.title"
                                    x-text="event.title"
                                ></div>
                            </template>
                            <div x-show="day.events.length > 3" 
                                 class="text-xs text-gray-500 px-2"
                                 x-text="'+' + (day.events.length - 3) + '件'">
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- Message Toast -->
        <div 
            x-show="message.text"
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 transform translate-y-2"
            x-transition:enter-end="opacity-100 transform translate-y-0"
            x-transition:leave="transition ease-in duration-200"
            x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0"
            :class="message.type === 'error' ? 'bg-red-500' : 'bg-green-500'"
            class="fixed bottom-6 right-6 px-6 py-4 rounded-lg shadow-2xl text-white font-semibold z-50"
        >
            <span x-text="message.text"></span>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
