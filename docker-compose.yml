services:
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "50051:50051"
      - "8080:8080"
    environment:
      - DATABASE_PATH=/data/scheduler.db
      - GRPC_PORT=50051
      - HTTP_PORT=8080
    volumes:
      - ./data:/data
    restart: unless-stopped
